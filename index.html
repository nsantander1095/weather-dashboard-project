<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Weather Dashboard</title>
</head>
<body>
    <header  class = "jumbotron jumbotron-fluid m-0 p-2 bg-info ">
       <div class = "container text-center text-white">
        <h1>Weather Dashboard</h1>
       </div>
    </header>
    <main class = "container-fluid mx-0">
        <section class = "row">
            <!-- search form and previous cities -->
            <div class = "col-lg-2">
                <h2>Search for a city:</h2>
                <section class = "pb-3">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                        </div>
                        <button id = "search" type="submit" class="btn btn-info btn-block">Search</button>
                      </form>
                </section>
                <!-- Previously searched cities -->
                <hr class="my-2">
                <section id = "previousCities" class = "row">
                    
                </section>
            </div>
            <!-- current weather and 5-day forecast -->
            <div class = "row col-lg-10">
                <section id = "currentWeather" class = "col-lg-12">

                </section>
                <section id = "fiveForecast" class = "col-lg-12">
                    
                </section>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
